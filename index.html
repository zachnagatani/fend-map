<!DOCTYPE html>
<html>
	<head>
		<title>Feast On! | The Ultimate Feast Finder</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

    	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<link rel="shortcut icon" type="img/ico" href="images/favicon.ico">

		<style>
			*{padding:0;margin:0;box-sizing:border-box}body,html{height:100%;width:100%;color:#333}h2{font-size:28px}h3{font-size:18px}body{font-family:Trebuchet,sans-serif;font-size:20px}.btn-blue{background:#019CDE!important}.loader-wrapper{position:absolute;width:100%;height:100%;z-index:6;background:#fff;transition:.5s;display:flex;align-items:center;justify-content:center}.list-container,.se-pre-con{align-items:center;height:100%}.no-js #loader{display:none}.js #loader{display:block;position:absolute;left:100px;top:0}.se-pre-con{position:fixed;left:0;top:0;width:100%;z-index:9999;background-color:#fff;display:flex;justify-content:center}.intro-search-container{position:absolute;z-index:5;width:100%;height:100%;background:#fff;transition:1s}.feast-on-header,.feast-on-tag,.intro-search-button{color:#333;margin-top:0}.feast-on-tag{font-size:24px;line-height:36px}.intro-search-form{font-size:18px;margin:20px 0 0}.intro-search-button,.intro-search-input{display:inline-block;font-size:16px;padding:10px;border-radius:3px}.intro-search-input{width:500px}.intro-search-button{background:rgba(1,156,222,1);border:1px solid transparent;border-radius:3px;cursor:pointer}.intro-search-button:hover{background:#016D9B;transition:.5s}@media screen and (max-width:1160px){.intro-search-input{width:300px}}@media screen and (max-width:768px){.intro-search-container{align-items:center}.intro-flex{margin-top:0}.intro-search-input{width:100%;margin-bottom:10px}.intro-search-button{width:100%}}.close-nav,.open-nav{display:none}.list-container{position:absolute;z-index:3;margin-left:20px;width:230px;display:flex;justify-content:center;transition:.5s}.location-list{list-style:none;width:100%;height:100%;padding-right:20px;overflow:auto;position:relative}.location-list li{text-align:center;width:100%;height:100px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#fff;margin:0 0 20px;text-transform:capitalize;font-size:16px}.location-list li:first-of-type{margin-top:20px}@media screen and (max-width:1000px){.close-nav,.open-nav{z-index:4;font-size:30px;background:rgba(1,156,222,.75);color:#fff;cursor:pointer;width:60px;height:60px;line-height:60px;text-align:center;position:absolute}.open-nav{display:block}.list-container{position:absolute;top:200px;margin-left:0;z-index:0;height:100%;width:100%;background:rgba(255,255,255,.75);color:#f0f0f0;display:table;opacity:0;transition:.5s}.location-list{height:100%;padding-right:0}}.search-section{height:200px;width:100%;position:fixed;top:-200px;z-index:2;transition:.5s}.search-container{width:500px;height:100%;margin:auto;padding:20px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,1);box-shadow:0 8px 17px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);border-radius:2px}.close-filter-btn,.filter-btn{position:relative;top:56px}.close-filter-btn:hover,.filter-btn:hover{background:#000}.close-filter-btn{display:none}.search-form{width:500px;text-align:center;height:200px;padding-top:20px;}.search-form label{font-size:1.5em;color:#333}.address-text{font-size:1em}.search-field{height:40px;width:300px;margin:20px 0 0 10px;padding:10px;border:1px solid #333;color:#000}@media screen and (max-width:1000px){.search-section{height:200px;width:100%;position:fixed;top:0;z-index:0;opacity:0;transition:.5s}.search-container{width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.75);box-shadow:none}.search-form{width:500px;text-align:center;position:relative;top:20px;padding-top:50px;}.address-text,.search-form label{font-size:1em}.search-field{height:40px;width:300px;margin:20px 0 0 10px;padding:10px;border:1px solid #333;color:#000}.close-filter-btn,.filter-btn{display:none}.list-container li:first-of-type{margin-top:0}}.input-field input[type=text].invalid,.input-field input[type=text].valid,.input-field input[type=text]:focus,.search-container input[type=text]:focus{border-bottom:1px solid #019CDE;box-shadow:0 1px 0 0 #019CDE}.infowindow-node{text-align:center;background:#fff;overflow:auto;border-radius:6px;display:none;position:relative;z-index:10}.infowindow-header{background:#019CDE;color:#fff;font-size:2em;padding:10px}.foursquare-location{margin-bottom:20px}.foursquare-link,.google-directions{color:#fff;font-weight:400;font-size:16px;text-decoration:none;display:block}.foursquare-contact{margin:20px 0;font-size:18px}.foursquare-status{font-size:18px}.foursquare-price{margin-top:20px}.foursquare-rating-header{margin:20px 0}.foursquare-rating{padding:10px;border-radius:3px;color:'#fff'}.input-field .prefix.active,.input-field input[type=text]:focus+label{color:#019CDE}@media screen and (max-width:477px){.google-directions{margin-bottom:15px}.foursquare-link,.google-directions{display:block;width:100%}}.gm-style-iw{width:350px!important;top:17px!important;left:15px!important}.iw-bottom-gradient{position:absolute;width:270px;height:25px;bottom:10px;background:linear-gradient(to bottom,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%);background:-webkit-linear-gradient(top,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%);background:-moz-linear-gradient(top,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%);background:-ms-linear-gradient(top,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%)}.map-container{height:100%;width:100%;position:relative}nav{background:0 0;box-shadow:none}.btn-block{width:100%;display:block}.modal.bottom-sheet{max-height:75%!important}::-webkit-input-placeholder{color:#9e9e9e}:-moz-placeholder{color:#9e9e9e;opacity:1}::-moz-placeholder{color:#9e9e9e;opacity:1}:-ms-input-placeholder{color:#9e9e9e}
		</style>
	</head>

	<body>
		<div class="se-pre-con">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>

		<section id="intro-search-container" class="intro-search-container valign-wrapper">
			<div class="container center-align">
				<h1 id="feast-on-header" class="feast-on-header">FeastOn!</h1>

				<p id="feast-on-tag" class="feast-on-tag">Enter an Address to Begin Your Feast</p>

				<form id="intro-search-form" class="intro-search-form">
					<div class="row">
						<div class="input-field col s12 col m8 offset-m2">
							<input id="intro-search-input" class="intro-search-input" type="text" placeholder="ex: 12345 ABCD Lane San Jose, CA" autofocus data-bind="value: introSearchInput, valueUpdate: 'input'">
							<label for="intro-search-input">Search</label>
						</div>

						<div class="col s12 col m4 offset-m4">
							<button type="submit" form="intro-search-form" id="intro-search-button" class="btn btn-blue btn-large" data-bind="click: introSearch">Search</button>
						</div>
					</div>
				</form>
			</div>
		</section>

		<a id="open-nav" class="open-nav" data-bind="click: openNav">&#9776;</a>
		<a id="close-nav" class="close-nav" data-bind="click: closeNav">X</a>

		<nav id="list-container" class="list-container">
			<ul id="location-list" class="location-list" data-bind="foreach: foursquareVenues">
				<li id="list-item" class="list-item btn btn-blue" data-bind="click: $parent.openInfoWindow.bind($data, $index())">
					<span data-bind="text: name"></span>
				</li>
			</ul>
		</nav>

		<section id ="search-section" class="search-section">
			<div class="search-container">
				<form class="search-form">
					<label id="type-search-label" for="search-field">Search For Food Near: <small data-bind="text: userAddress" class="address-text"></small></label><br>
					<input id="search-field" class="search-field" type="text" placeholder="Enter a food type or location name" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"><br>
					<a class='btn-floating btn-large waves-effect waves-light btn-blue filter-btn' id='filter-btn' data-bind='click: openFilterOnSelect'><i class="material-icons">search</i></a>
					<a class='btn-floating btn-large waves-effect waves-light btn-blue close-filter-btn' id='close-filter-btn' data-bind='click: closeFilterOnSelect'>X</a>
				</form>
			</div>
		</section>

		<main>
<!-- 			<section id="infoWindowNode" class="infowindow-node">
				<div id="infowindow-header" class="infowindow-header" data-bind="text: venueName"></div>

				<div id="infowindow-content-container" class="infowindow-content-container">
					<h2 id='foursquare-location' class="foursquare-location" data-bind="text: foursquareLocation"></h2>

					<a href="" target="_blank" id="google-directions" class="google-directions btn btn-blue btn-block" data-bind='attr: { href: googleDirections }, style: { display: googleDirections() === null ? "none" : "inline-block" }'>Get Directions</a>

					<a target='_blank' id='foursquare-link' class='foursquare-link btn btn-blue btn-block' data-bind='attr: { href: foursquareURL }, style: { display: foursquareURL() === null ? "none" : "inline-block" }'>Visit Website</a>

					<p id='foursquare-contact' class='foursquare-contact' data-bind='text: foursquareContact'></p>

					<p id='foursquare-status' class='foursquare-status' data-bind='text: foursquareStatus'></p>

					<h3 id='foursquare-price' class='foursquare-price'>Price: <strong data-bind="text: venuePrice"></strong></h3>

					<h3 id='foursquare-rating-header' class='foursquare-rating-header'>Foursquare Rating:<br><br><span id='foursquare-rating' class='foursquare-rating' data-bind="text: foursquareRating"></span></h3>

					<h3 id='foursquare-no-venue' class='foursquare-no-venue' data-bind="text: foursquareNoVenue"></h3>

					<small><em>Location data provided by <a href="https://foursquare.com/" target="_blank">Foursquare.</a></em></small>
				</div>
			</section> -->

						 <!-- Modal Structure -->
			  <div id="modal1" class="modal bottom-sheet">
			    <div class="modal-content">
			    	<div class="container center-align">
						<h2 id="infowindow-header" data-bind="text: venueName"></h2>

						<div id="infowindow-content-container" class="infowindow-content-container">
							<h3 id='foursquare-location' class="foursquare-location" data-bind="text: foursquareLocation"></h3>

							<a href="" target="_blank" id="google-directions" class="google-directions btn btn-blue" data-bind='attr: { href: googleDirections }, style: { display: googleDirections() === null ? "none" : "inline-block" }'>Get Directions</a>

							<a target='_blank' id='foursquare-link' class='foursquare-link btn btn-blue' data-bind='attr: { href: foursquareURL }, style: { display: foursquareURL() === null ? "none" : "inline-block" }'>Visit Website</a>

							<p id='foursquare-contact' class='foursquare-contact' data-bind='text: foursquareContact'></p>

							<p id='foursquare-status' class='foursquare-status' data-bind='text: foursquareStatus'></p>

							<h3 id='foursquare-price' class='foursquare-price'>Price: <strong data-bind="text: venuePrice"></strong></h3>

							<h3 id='foursquare-rating-header' class='foursquare-rating-header'>Foursquare Rating:<br><br><span id='foursquare-rating' class='foursquare-rating' data-bind="text: foursquareRating"></span></h3>

							<h3 id='foursquare-no-venue' class='foursquare-no-venue' data-bind="text: foursquareNoVenue"></h3>

							<small><em>Location data provided by <a href="https://foursquare.com/" target="_blank">Foursquare.</a></em></small>
						</div>
			   		</div>
			    </div>
			    <div class="modal-footer">
			      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
			    </div>
			  </div>
		</main>

		<div id="map-container" class="map-container"></div>

		<script src="js/libs/knockout.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script src="js/model.js"></script>
		<script src="js/preload.js"></script>
		<script src="js/error.js"></script>
		<script src="js/init.js"></script>
	    <script src="js/main.js"></script>
	    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initApplication" onerror="googleError()"></script>
	</body>
</html>
