<!DOCTYPE html>
<html>

	<head>

		<title>Feast On! | The Ultimate Feast Finder</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta charset="utf-8">

		<style>
			*{padding:0;margin:0;box-sizing:border-box}body,html{height:100%;width:100%;color:#333}h3{font-size:18px}body{font-family:Trebuchet,sans-serif;font-size:20px}.btn{background:rgba(1,156,222,.75);color:#fff;border:1px solid transparent;border-radius:3px;cursor:pointer;display:inline-block;font-size:16px;padding:10px}.btn:hover{background:#016D9B;transition:.5s}@media screen and (max-width:768px){.btn{width:100%}}.mapContainer{height:100%;width:100%;position:relative}.searchSection{height:200px;width:100%;position:fixed;top:50px;z-index:2;transition:.5s}.searchContainer{width:500px;height:100%;margin:auto;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.75)}.searchForm{width:500px;text-align:center}.searchForm label{font-size:1.5em}.searchField{height:40px;width:300px;margin:20px 0 0 10px;padding:10px;border:1px solid #333;color:#000}.closeNav,.openNav{display:none}.listContainer{position:absolute;z-index:2;margin-left:20px;width:230px;height:100%;display:flex;align-items:center;justify-content:center;transition:.5s}.locationList{list-style:none;width:100%;height:800px;padding-right:20px;overflow:auto;position:relative}.locationList li{text-align:center;border:2px solid #f0f0f0;width:100%;height:100px;cursor:pointer;display:flex;align-items:center;justify-content:center;background:rgba(1,156,222,.75);color:#fff;margin:0 0 20px}.locationList li:hover{background:#fff;color:#333}@media screen and (max-width:1000px){.closeNav,.openNav{z-index:4;font-size:30px;background:rgba(1,156,222,.75);color:#fff;cursor:pointer;width:60px;height:60px;line-height:60px;position:absolute;text-align:center}.closeNav,.listContainer,.openNav{position:absolute}.closeNav,.openNav,.searchForm{text-align:center}.openNav{display:block}.listContainer,.searchSection{z-index:0;opacity:0;transition:.5s}.listContainer,.searchContainer{background:rgba(255,255,255,.75)}.listContainer{top:200px;margin-left:0;height:100%;width:100%;color:#f0f0f0;display:table}.locationList{height:100%;padding-right:0}.searchSection{height:200px;width:100%;position:fixed;top:0}.searchContainer{width:100%;height:100%;display:flex;align-items:center;justify-content:center}.searchForm{width:500px}.addressText,.searchForm label{font-size:1em}.searchField{height:40px;width:300px;margin:20px 0 0 10px;padding:10px;border:1px solid #333;color:#000}}.infoWindowNode{text-align:center;background:#fff;overflow:auto;border-radius:6px;display:none}.foursquareLocation{margin-bottom:20px}.foursquareLink,.googleDirections{color:#fff;font-weight:400;font-size:16px;text-decoration:none}.foursquareLink:hover,.googleDirections:hover{font-weight:700}.infoWindowHeader{background:#019CDE;color:#fff;font-size:2em;padding:10px}.infoWindowContentContainer{padding:20px;background:rgba(255,255,255,1)}.infoWindowImg{max-width:100%;max-height:200px;display:block;margin:20px auto}.foursquareRatingHeader{margin:20px 0}.foursquareRating{padding:10px;border-radius:3px;color:'#fff'}.foursquareStatus{font-size:18px}.foursquareContact{margin:20px 0;font-size:18px}.foursquarePrice{margin-top:20px}@media screen and (max-width:768px){.googleDirections{margin-bottom:10px}}.gm-style-iw{width:350px!important;top:17px!important;left:115px!important}.iw-bottom-gradient{position:absolute;width:270px;height:25px;bottom:10px;background:linear-gradient(to bottom,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%);background:-webkit-linear-gradient(top,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%);background:-moz-linear-gradient(top,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%);background:-ms-linear-gradient(top,rgba(255,255,255,0) 0,rgba(255,255,255,1) 100%)}.introSearchContainer{position:absolute;z-index:5;width:100%;height:100%;background:url(images/pizza-bg.jpg) 50% 50% no-repeat;background-size:cover;display:flex;justify-content:center;transition:1s}.introSearchHeader{font-weight:400}.introFlex{text-align:center;max-width:50%;margin-top:300px}.introSearchForm{font-size:18px;margin:20px 0 0}.introFlex p{font-size:24px;line-height:36px}.introSearchButton,.introSearchInput{display:inline-block;font-size:16px;padding:10px;border-radius:3px}.introSearchInput{width:500px}.introSearchButton{background:rgba(1,156,222,1);border:1px solid transparent;border-radius:3px;cursor:pointer}.introSearchButton:hover{background:#016D9B;transition:.5s}.feastOnHeader,.feastOnTag,.introSearchButton{color:#fff}.feastOnTag{font-weight:700}@media screen and (max-width:1160px){.introSearchInput{width:300px}}@media screen and (max-width:768px){.introSearchContainer{align-items:center}.introFlex{margin-top:0}.introSearchInput{width:100%;margin-bottom:10px}.introSearchButton{width:100%}}.loaderWrapper{position:absolute;width:100%;height:100%;z-index:6;background:#fff;transition:.5s;display:flex;align-items:center;justify-content:center}.no-js #loader{display:none}.js #loader{display:block;position:absolute;left:100px;top:0}.se-pre-con{position:fixed;left:0;top:0;width:100%;height:100%;z-index:9999;background:url(images/burger1.gif) center no-repeat #333}
		</style>

	</head>

	<body>

		<div class="se-pre-con"></div>

		<div id="introSearchContainer" class="introSearchContainer">

			<div id="introFlex" class="introFlex">

				<h1 id="feastOnHeader" class="feastOnHeader">FeastOn!</h1>

				<!-- <h1 id="introSearchHeader" class="introSearchHeader">Hey there!</h1>
				<p>You look hungry. (And <em>beautiful!</em>)<br>And that's a problem.<br>Enter an address below so you can just be beautiful.</p> -->
				<p id="feastOnTag" class="feastOnTag">Enter an Address to Begin Your Feast</p>

				<form id="introSearchForm" class="introSearchForm">

					<input id="introSearchInput" class="introSearchInput" type="text" placeholder="ex: 12345 ABCD Lane San Jose, CA">
					<button type="submit" form="introSearchForm" id="introSearchButton" class="btn introSearchButton" data-bind="click: introSearch">Search</button>

				</form>
			</div>

		</div>

		<!-- Button to open nav on mobile -->
		<a id="openNav" class="openNav" data-bind="click: openNav">&#9776;</a>
		<a id="closeNav" class="closeNav" data-bind="click: closeNav">X</a>


		<section id ="searchSection" class="searchSection">
			<div class="searchContainer">
				<!-- Search Form -->
				<form class="searchForm">

					<label id="typeSearchLabel" for="searchField">Search For Food Near: <small data-bind="text: userAddress" class="addressText"></small></label><br>

					<i class="fa fa-search" aria-hidden="true"></i>
					<input class="searchField" type="text" placeholder="Enter a food type or location name" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

				</form>
			</div>


		</section>

		<!-- Navigation container -->
		<nav id="listContainer" class="listContainer">

			<!-- List of Locations -->
			<ul id="locationList" class="locationList" data-bind="foreach: foursquareVenues">

				<li id="listItem" class="listItem" data-bind="click: $parent.openInfoWindow.bind($data, $index())">

					<!-- <div id="anchorContainer" class="anchorContainer" data-bind="click: $parent.closeNavOnSelect"> -->

						<a data-bind="text: name, click: $parent.closeNavOnSelect"></a>

					<!-- </div> -->

				</li>

			</ul>

		</nav>

		<!-- Div to contain infoWindow data -->
		<div id="infoWindowNode" class="infoWindowNode">

			<div id="infoWindowHeader" class="infoWindowHeader" data-bind="text: venueName">
			</div>

			<div id="infoWindowContentContainer" class="infoWindowContentContainer">

				<h2 id='foursquareLocation' class="foursquareLocation" data-bind="text: foursquareLocation"></h2>

				<a href="" target="_blank" id="googleDirections" class="googleDirections btn">Get Directions</a>

				<!-- WHY YOU NO WORK MR ANCHOR?! -->
				<a target='_blank' id='foursquareLink' class='foursquareLink btn'>Visit Website</a>

				<p id='foursquareContact' class='foursquareContact' data-bind='text: foursquareContact'></p>

				<p id='foursquareStatus' class='foursquareStatus' data-bind='text: foursquareStatus'></p>

				<h3 id='foursquarePrice' class='foursquarePrice'>Price: <strong data-bind="text: venuePrice"></strong></h3>

				<h3 id='foursquareRatingHeader' class='foursquareRatingHeader'>Foursquare Rating: <span id='foursquareRating' class='foursquareRating' data-bind="text: foursquareRating"></span></h3>

				<small><em>Location data provided by <a href="https://foursquare.com/" target="_blank">Foursquare.</a></em></small>

			</div>

		</div>

		<!-- Div to contain map -->
		<div id="mapContainer" class="mapContainer">
		</div>

	<!-- Allow us to first utilize KO, then jquery, then load our data, then provide the callback function for the Google Maps API -->
		<script src="knockout/knockout.js"></script>
		<script src="jquery/jquery.min.js"></script>
		<script src="js/model.js"></script>
	    <script src="js/main.js"></script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initApplication">
	    </script>

	</body>

</html>
