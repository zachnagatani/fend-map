<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<a id="openNav" class="openNav" data-bind="click: openNav">&#9776;</a>
	<nav id="listContainer" class="listContainer">
		<!-- <form>
			<input type="text">
			<input type="submit">
		</form> -->
		<a id="closeNav" class="closeNav" data-bind="click: closeNav">X</a>
		<!-- <select data-bind="options: filters, value: filter"></select> -->

		<input class="searchField" type="search" placeholder="search..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

		<ul id="locationList" class="locationList" data-bind="foreach: locationList">
			<li id="listItem" class="listItem" data-bind="click: $parent.openInfoWindow.bind($data, $index())"><a data-bind="text: name"></a></li>
		</ul>

	</nav>

	<div id="infoWindowNode">
	</div>

	<div id="mapContainer" class="mapContainer">
	</div>

	<script src="js/knockout.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap">
    </script>

</body>
</html>
