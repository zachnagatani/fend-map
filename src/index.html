<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<a id="openNav" class="openNav" data-bind="click: openNav">&#9776;</a>
	<nav id="listContainer" class="listContainer">
		<!-- <form>
			<input type="text">
			<input type="submit">
		</form> -->
		<a id="closeNav" class="closeNav" data-bind="click: closeNav">X</a>
		<!-- <select data-bind="options: filters, value: filter"></select> -->
		<ul id="locationList" class="locationList" data-bind="foreach: locationList">
			<li id="listItem" class="listItem" data-bind="text: name, click: $parent.openInfoWindow.bind($data, $index())"></li>
		</ul>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</nav>

	<div id="infoWindowNode">
	</div>

	<div id="mapContainer" class="mapContainer">
	</div>

	<script src="js/knockout.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap">
    </script>

</body>
</html>
