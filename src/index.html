<!DOCTYPE html>
<html>
	<head>
		<title>Feast On! | The Ultimate Feast Finder</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="img/ico" href="images/favicon.ico">
	</head>

	<body>
		<div class="se-pre-con"></div>

		<section id="intro-search-container" class="intro-search-container">
			<div id="intro-flex" class="intro-flex">
				<h1 id="feast-on-header" class="feast-on-header">FeastOn!</h1>

				<p id="feast-on-tag" class="feast-on-tag">Enter an Address to Begin Your Feast</p>

				<form id="intro-search-form" class="intro-search-form">
					<input id="intro-search-input" class="intro-search-input" type="text" placeholder="ex: 12345 ABCD Lane San Jose, CA" data-bind="value: introSearchInput, valueUpdate: 'input'">
					<button type="submit" form="intro-search-form" id="intro-search-button" class="btn intro-search-button" data-bind="click: introSearch">Search</button>
				</form>
			</div>
		</section>

		<a id="open-nav" class="open-nav" data-bind="click: openNav">&#9776;</a>
		<a id="close-nav" class="close-nav" data-bind="click: closeNav">X</a>

		<nav id="list-container" class="list-container">
			<ul id="location-list" class="location-list" data-bind="foreach: foursquareVenues">
				<li id="list-item" class="list-item" data-bind="click: $parent.openInfoWindow.bind($data, $index())">
						<a data-bind="text: name"></a>
				</li>
			</ul>
		</nav>

		<section id ="search-section" class="search-section">
			<div class="search-container">
				<form class="search-form">
					<label id="type-search-label" for="search-field">Search For Food Near: <small data-bind="text: userAddress" class="address-text"></small></label><br>
					<input id="search-field" class="search-field" type="text" placeholder="Enter a food type or location name" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"><br>
					<a class='btn filter-btn' id='filter-btn' data-bind='click: openFilterOnSelect'>Open Filter</a>
					<a class='btn close-filter-btn' id='close-filter-btn' data-bind='click: closeFilterOnSelect'>Close Filter</a>
				</form>
			</div>
		</section>

		<main>
			<section id="infoWindowNode" class="infowindow-node">
				<div id="infowindow-header" class="infowindow-header" data-bind="text: venueName"></div>

				<div id="infowindow-content-container" class="infowindow-content-container">
					<h2 id='foursquare-location' class="foursquare-location" data-bind="text: foursquareLocation"></h2>

					<a href="" target="_blank" id="google-directions" class="google-directions btn" data-bind='attr: { href: googleDirections }, style: { display: googleDirections() === null ? "none" : "inline-block" }'>Get Directions</a>

					<a target='_blank' id='foursquare-link' class='foursquare-link btn' data-bind='attr: { href: foursquareURL }, style: { display: foursquareURL() === null ? "none" : "inline-block" }'>Visit Website</a>

					<p id='foursquare-contact' class='foursquare-contact' data-bind='text: foursquareContact'></p>

					<p id='foursquare-status' class='foursquare-status' data-bind='text: foursquareStatus'></p>

					<h3 id='foursquare-price' class='foursquare-price'>Price: <strong data-bind="text: venuePrice"></strong></h3>

					<h3 id='foursquare-rating-header' class='foursquare-rating-header'>Foursquare Rating:<br><br><span id='foursquare-rating' class='foursquare-rating' data-bind="text: foursquareRating"></span></h3>

					<h3 id='foursquare-no-venue' class='foursquare-no-venue' data-bind="text: foursquareNoVenue"></h3>

					<small><em>Location data provided by <a href="https://foursquare.com/" target="_blank">Foursquare.</a></em></small>
				</div>
			</section>
		</main>

		<div id="map-container" class="map-container"></div>

		<script src="js/libs/knockout.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/model.js"></script>
		<script src="js/preload.js"></script>
		<script src="js/error.js"></script>
		<script src="js/init.js"></script>
	    <script src="js/main.js"></script>
	    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initApplication" onerror="googleError()"></script>
