<!DOCTYPE html>
<html>
	<head>
		<title>Feast On! | The Ultimate Feast Finder</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

    	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="img/ico" href="images/favicon.ico">
	</head>

	<body>
		<div class="se-pre-con">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>

		<section id="intro-search-container" class="intro-search-container valign-wrapper">
			<div class="container center-align">
				<h1 id="feast-on-header" class="feast-on-header">FeastOn!</h1>

				<p id="feast-on-tag" class="feast-on-tag">Enter an Address to Begin Your Feast</p>

				<form id="intro-search-form" class="intro-search-form">
					<div class="row">
						<div class="input-field col s12 col m8 offset-m2">
							<input id="intro-search-input" class="intro-search-input" type="text" placeholder="ex: 12345 ABCD Lane San Jose, CA" autofocus data-bind="value: introSearchInput, valueUpdate: 'input'">
							<label for="intro-search-input">Search</label>
						</div>

						<div class="col s12 col m4 offset-m4">
							<button type="submit" form="intro-search-form" id="intro-search-button" class="btn btn-blue btn-large" data-bind="click: introSearch">Search</button>
						</div>
					</div>
				</form>
			</div>
		</section>

		<a id="open-nav" class="open-nav" data-bind="click: openNav">&#9776;</a>
		<a id="close-nav" class="close-nav" data-bind="click: closeNav">X</a>

		<nav id="list-container" class="list-container">
			<ul id="location-list" class="location-list" data-bind="foreach: foursquareVenues">
				<li id="list-item" class="list-item btn btn-blue" data-bind="click: $parent.openInfoWindow.bind($data, $index())">
					<span data-bind="text: name"></span>
				</li>
			</ul>
		</nav>

		<section id ="search-section" class="search-section">
			<div class="search-container">
				<form class="search-form">
					<label id="type-search-label" for="search-field">Search For Food Near: <small data-bind="text: userAddress" class="address-text"></small></label><br>
					<input id="search-field" class="search-field" type="text" placeholder="Enter a food type or location name" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"><br>
					<a class='btn-floating btn-large waves-effect waves-light btn-blue filter-btn' id='filter-btn' data-bind='click: openFilterOnSelect'><i class="material-icons">search</i></a>
					<a class='btn-floating btn-large waves-effect waves-light btn-blue close-filter-btn' id='close-filter-btn' data-bind='click: closeFilterOnSelect'>X</a>
				</form>
			</div>
		</section>

		<main>
		
			 <!-- Modal Structure -->
			  <div id="modal1" class="modal">
			    <div class="modal-content">
			    	<div class="container center-align">
						<h2 id="infowindow-header" data-bind="text: venueName"></h2>

						<div id="infowindow-content-container" class="infowindow-content-container">
							<h3 id='foursquare-location' class="foursquare-location" data-bind="text: foursquareLocation"></h3>

							<a href="" target="_blank" id="google-directions" class="google-directions btn btn-blue" data-bind='attr: { href: googleDirections }, style: { display: googleDirections() === null ? "none" : "inline-block" }'>Get Directions</a>

							<a target='_blank' id='foursquare-link' class='foursquare-link btn btn-blue' data-bind='attr: { href: foursquareURL }, style: { display: foursquareURL() === null ? "none" : "inline-block" }'>Visit Website</a>

							<p id='foursquare-contact' class='foursquare-contact' data-bind='text: foursquareContact'></p>

							<p id='foursquare-status' class='foursquare-status' data-bind='text: foursquareStatus'></p>

							<h3 id='foursquare-price' class='foursquare-price'>Price: <strong data-bind="text: venuePrice"></strong></h3>

							<h3 id='foursquare-rating-header' class='foursquare-rating-header'>Foursquare Rating:<br><br><span id='foursquare-rating' class='foursquare-rating' data-bind="text: foursquareRating"></span></h3>

							<h3 id='foursquare-no-venue' class='foursquare-no-venue' data-bind="text: foursquareNoVenue"></h3>

							<small><em>Location data provided by <a href="https://foursquare.com/" target="_blank">Foursquare.</a></em></small>
						</div>
			   		</div>
			    </div>
			    <div class="modal-footer">
			      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
			    </div>
			  </div>
		</main>

		<div id="map-container" class="map-container"></div>

		<script src="js/libs/knockout.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script type="text/javascript"></script>
		<script src="js/model.js"></script>
		<script src="js/preload.js"></script>
		<script src="js/error.js"></script>
		<script src="js/init.js"></script>
	    <script src="js/main.js"></script>
	    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdAGYoQaxnPLmzxb9hb_D7gk_xhPj7bM8&libraries=places&callback=initApplication" onerror="googleError()"></script>
	</body>
</html>
